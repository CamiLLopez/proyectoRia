<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../scripts/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../estilos/estilos.css">
</head>

<body>

        <header class="d-flex justify-content-between header">
            <!--aqui va el Logo-->
            <div class="header__logo">
                <a href="../index.html"><img src="../assets/imagenes/logo.jpg" class="img-fluid rounded" alt="logo"></a>
            </div>
            <!--este es el menu que esta en todas las paginas-->
            <nav class="header__menu navbar navbar-expand-lg">
                <div class="container-fluid">
                    <div class="row">
                        <button class="navbar-toggler boton-modificado" type="button" data-bs-toggle="collapse"

                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon">
                                <img src="../assets/imagenes/menuHambur.png" alt="menu hamburguesa">
                            </span>

                                </li>
                                <li class="nav-item">
                                    <a class="nav-link header__menu--item"
                                        href="../pages/preguntasFrecuentes.html">Dudas frecuentes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link header__menu--item" href="../pages/contacto.html">Contacto</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <form class="row g-3 row-form ">
                    <div class="container">
                        <div class="col-sm-4 col-md-12 col-lg-12 ">
                            <label for="nombre" class="form-label form__label-dato">Nombre</label>
                            <input type="text" class="form-control form__control-label" name="nombre"
                                placeholder="Tu nombre va aqui">
                        </div>
                        <div class="colsm-4 col-md-12 col-lg-12">
                            <label for="apellido" class="form-label form__label-dato">Apellidos</label>
                            <input type="text" name="apellido" class="form-control form__control-label"
                                id="inputAddress2" placeholder="Tu apellido va aqui">
                        </div>

                        <div class="col-md-12 col-lg-12">
                            <label for="inputEmail4" class="form-label form__label-dato">Email</label>
                            <input type="email" class="form-control form__control-label" id="inputEmail4"
                                placeholder="xxxxxxx@gmail.com">
                        </div>
                        <div class="col-md-12 col-lg-12">
                            <label for="inputCity" class="form-label form__label-dato">Ciudad</label>
                            <input type="text" class="form-control form__control-label" id="inputCity"
                                placeholder="Ingresa tu Ciudad">
                        </div>
                        <div class="col-md-12 col-lg-12">
                            <label for="inputState" class="form-label form__label-dato">Región</label>
                            <select id="inputState" class="form-select form__control-label">
                                <option selected class="form-label form__label-dato">De donde eres?</option>
                                <option value="Peninsula">Peninsula</option>
                                <option value="baleares">Baleares</option>
                                <option value="canarias">Canarias</option>
                            </select>
                        </div>
                        <br>
                        <div class="input-group col-md-12 col-lg-12">
                            <span class="input-group-text form-label form__label-dato">Comentario</span>
                            <textarea class="form-control form-label form__control-label" aria-label="With textarea"
                                placeholder="Comentanos tus dudas..."></textarea>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <div class="form-check">
                                <input class="form-check-input form__check-input" type="checkbox" id="gridCheck"
                                    checked>
                                <label class="form-check-label form__check-input" for="gridCheck">
                                    Deseo recibir Newsletter
                                </label>
                            </div>
                        </div>
                        <br>
                        <div class="col">
                            <button type="submit" value="Enviar"
                                class="btn btn-light form__btn-light form-label">Enviar</button>
                            <button type="reset" value="Borrar"
                                class="btn btn-light form__btn-light form-label">Borrar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <img src="../assets/imagenes/fotoContacto.jpg" class="img-fluid float-end form__img">
            </div>
        </div>
    </div>

    <div class="container redes">
        <!--logos instagram y facebook con enlaces a perfil-->
        <h3 class="redes__title">Seguinos en Redes</h3>
        <div class="redes">
            <a href="https://www.instagram.com/riabeachwear/"><img src="../assets/imagenes/logoInstagram.png"
                    alt="logo Instagram" class="img-fluid redes__logo"></a>
        </div>
    </div>
    <div class="container-fluid container_newsletter">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-4">
                <h5 class="newsletter_titulo">Newsletter</h5>
                <p class="newsletter_parrafo">¡Novedades y contenido exclusivo (made for you)!</p>
            </div>
        </div>

        <div class="row">
            <form class="newsletter_contenido">
                <div class="col-lg-8 col-md-6 col-sm-6">
                    <input type="email" class="form-newsletter form-control" id="inputEmail4"
                        placeholder="Tu correo electronico">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <button type="submit" value="Enviar"
                        class="btn btn-light btn-newsletter form-label">Suscribite!</button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
